<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="calculator" class="container">
        <div id="display" class="container">100</div>
        <div id="buttons-grid" class="container">
            <div class="btn-row container">
                <button id="clear-btn" class="btn">AC</button>
                <button id="delete-btn" class="btn">DEL</button>
                <button id="modulo-btn" class="btn">%</button>
                <button id="divide-btn" class="btn">&divide;</button>
            </div>
            <div class="btn-row container">
                <button id="seven-btn" class="btn">7</button>
                <button id="eight-btn" class="btn">8</button>
                <button id="nine-btn" class="btn">9</button>
                <button id="multiply-btn" class="btn">&times;</button>
            </div>
            <div class="btn-row container">
                <button id="four-btn" class="btn">4</button>
                <button id="five-btn" class="btn">5</button>
                <button id="six-btn" class="btn">6</button>
                <button id="minus-btn" class="btn">&minus;</button>
            </div>
            <div class="btn-row container">
                <button id="one-btn" class="btn">1</button>
                <button id="two-btn" class="btn">2</button>
                <button id="three-btn" class="btn">3</button>
                <button id="plus-btn" class="btn">&plus;</button>
            </div>
            <div class="btn-row container">
                <button id="dot-btn" class="btn">&dot;</button>
                <button id="zero-btn" class="btn">0</button>
                <button id="equal-btn" class="btn">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
